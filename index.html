<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Carousel</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 7</div>
        <img
          src="https://images.unsplash.com/photo-1685047988060-982a57952eb3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
          style="width: 100%"
        />
        <div class="text">Image One</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 7</div>
        <img
          src="https://images.unsplash.com/photo-1641098630185-a5a325e1fc4f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
          style="width: 100%"
        />
        <div class="text">Image Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 7</div>
        <img
          src="https://images.unsplash.com/photo-1641488538280-76c9e311809a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
          style="width: 100%"
        />
        <div class="text">Image Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 7</div>
        <img
          src="https://images.unsplash.com/photo-1666858452715-1399b952befb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
          style="width: 100%"
        />
        <div class="text">Image Four</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 7</div>
        <img
          src="https://images.unsplash.com/photo-1633783156075-a01661455344?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
          style="width: 100%"
        />
        <div class="text">Image Five</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 7</div>
        <img
          src="https://images.unsplash.com/photo-1668869049990-73ee0fc81f29?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
          style="width: 100%"
        />
        <div class="text">Image Six</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">7 / 7</div>
        <img
          src="https://images.unsplash.com/photo-1668763263612-24fe81663e8a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
          style="width: 100%"
        />
        <div class="text">Image Seven</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
